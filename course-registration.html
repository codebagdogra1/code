<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration - Computer & Digital Excellence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .required {
            color: red;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .date-group {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 10px;
        }

        .course-section {
            margin: 30px 0;
        }

        .course-item {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .course-item:hover {
            border-color: #667eea;
        }

        .course-item.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .course-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .course-name {
            font-weight: bold;
            font-size: 16px;
        }

        .course-duration {
            background: #4CAF50;
            color: white;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 12px;
        }

        .pricing-options {
            display: flex;
            gap: 10px;
        }

        .price-option {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .price-option:hover {
            border-color: #667eea;
        }

        .price-option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .price-label {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .price-amount {
            font-size: 16px;
            font-weight: bold;
        }

        .payment-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .totals-table {
            width: 100%;
            margin-top: 20px;
        }

        .totals-table td {
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .grand-total {
            font-size: 20px;
            font-weight: bold;
            background: #667eea;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: center;
        }

        .btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f1b0b7;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .date-group {
                grid-template-columns: 1fr;
            }
            
            .pricing-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Computer & Digital Excellence</h1>
            <p>Course Registration Form</p>
        </div>

        <div class="form-container">
            <div class="alert" id="alertBox"></div>

            <!-- Personal Information -->
            <h3>Personal Information</h3>
            
            <div class="form-group">
                <label class="form-label">Full Name <span class="required">*</span></label>
                <input type="text" class="form-input" id="studentName" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Phone Number <span class="required">*</span></label>
                <input type="tel" class="form-input" id="phoneNumber" placeholder="+91 XXXXX XXXXX" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-input" id="email" placeholder="your.email@example.com">
            </div>
            
            <div class="form-group">
                <label class="form-label">Date of Birth <span class="required">*</span></label>
                <div class="date-group">
                    <select class="form-select" id="dobMonth" required>
                        <option value="">Select Month</option>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <input type="number" class="form-input" id="dobDay" placeholder="Day" min="1" max="31" required>
                    <input type="number" class="form-input" id="dobYear" placeholder="Year" min="1950" max="2010" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Complete Address <span class="required">*</span></label>
                <textarea class="form-input" id="address" rows="3" placeholder="Enter your complete address with PIN code" required></textarea>
            </div>

            <!-- Course Selection -->
            <div class="course-section">
                <h3>Select Your Courses</h3>
                <div id="coursesContainer">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading courses...
                    </div>
                </div>
            </div>

            <!-- Payment Details -->
            <div class="payment-section">
                <h3>Payment Details</h3>
                
                <div class="form-group">
                    <label class="form-label">Payment Method <span class="required">*</span></label>
                    <select class="form-select" id="paymentMethod" required>
                        <option value="">Select Payment Method</option>
                        <option value="Cash">Cash</option>
                        <option value="UPI">UPI</option>
                        <option value="Card">Credit/Debit Card</option>
                        <option value="Bank Transfer">Bank Transfer</option>
                        <option value="Cheque">Cheque</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Discount Amount (₹)</label>
                    <input type="number" class="form-input" id="discountAmount" placeholder="Enter discount amount" min="0">
                </div>

                <div class="form-group">
                    <label class="form-label">Amount Paid Today (₹) <span class="required">*</span></label>
                    <input type="number" class="form-input" id="paidAmount" placeholder="Enter paid amount" min="0" required>
                </div>

                <table class="totals-table" id="totalsTable" style="display: none;">
                    <tr>
                        <td>Subtotal:</td>
                        <td id="subtotal" style="text-align: right; font-weight: bold;">₹0</td>
                    </tr>
                    <tr>
                        <td>Discount:</td>
                        <td id="discount" style="text-align: right; font-weight: bold;">₹0</td>
                    </tr>
                    <tr>
                        <td>Amount Paid:</td>
                        <td id="paidDisplay" style="text-align: right; font-weight: bold;">₹0</td>
                    </tr>
                    <tr>
                        <td>Due Amount:</td>
                        <td id="dueAmount" style="text-align: right; font-weight: bold;">₹0</td>
                    </tr>
                </table>

                <div class="grand-total" id="grandTotal" style="display: none;">
                    Total: ₹0
                </div>
            </div>

            <button class="btn" id="submitBtn" onclick="submitRegistration()">
                Register Now
            </button>
        </div>
    </div>
    <script>
        let coursesData = {};
        let selectedCourses = [];
        let coursePaymentPlans = {};

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadCourses();
            setupEventListeners();
        });

        // Load courses from Netlify function
        async function loadCourses() {
            try {
                const response = await fetch('/.netlify/functions/courses');
                const courses = await response.json();
                
                coursesData = {};
                courses.forEach(course => {
                    coursesData[course.name] = course;
                });
                
                displayCourses(courses);
            } catch (error) {
                console.error('Error loading courses:', error);
                showAlert('Failed to load courses. Please refresh the page.', 'error');
            }
        }

        // Display courses
        function displayCourses(courses) {
            const container = document.getElementById('coursesContainer');
            
            if (courses.length === 0) {
                container.innerHTML = '<p>No courses available at the moment.</p>';
                return;
            }

            container.innerHTML = courses.map(course => {
                const savings = course.monthly_price - course.full_price;
                return `
                    <div class="course-item" onclick="selectCourse('${course.name}')">
                        <div class="course-header">
                            <span class="course-name">${course.name}</span>
                            <span class="course-duration">${course.duration}</span>
                        </div>
                        <div class="pricing-options">
                            <div class="price-option" onclick="selectPricing(event, '${course.name}', 'full')">
                                <div class="price-label">Full Payment</div>
                                <div class="price-amount">₹${course.full_price.toLocaleString()}</div>
                                ${savings > 0 ? `<div style="font-size: 10px; color: green;">Save ₹${savings}</div>` : ''}
                            </div>
                            <div class="price-option" onclick="selectPricing(event, '${course.name}', 'monthly')">
                                <div class="price-label">Monthly Payment</div>
                                <div class="price-amount">₹${course.monthly_price.toLocaleString()}</div>
                                <div style="font-size: 10px;">₹${Math.ceil(course.monthly_price / course.monthly_installments)}/month</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Select course
        function selectCourse(courseName) {
            const courseItem = event.target.closest('.course-item');
            
            if (courseItem.classList.contains('selected')) {
                // Deselect
                courseItem.classList.remove('selected');
                selectedCourses = selectedCourses.filter(c => c !== courseName);
                delete coursePaymentPlans[courseName];
                
                // Clear pricing selections
                courseItem.querySelectorAll('.price-option').forEach(option => {
                    option.classList.remove('selected');
                });
            } else {
                // Select
                courseItem.classList.add('selected');
                if (!selectedCourses.includes(courseName)) {
                    selectedCourses.push(courseName);
                }
            }
            
            updateTotals();
        }

        // Select pricing
        function selectPricing(event, courseName, plan) {
            event.stopPropagation();
            
            const courseItem = event.target.closest('.course-item');
            const priceOptions = courseItem.querySelectorAll('.price-option');
            
            // Remove selection from all options
            priceOptions.forEach(option => option.classList.remove('selected'));
            
            // Select current option
            event.target.closest('.price-option').classList.add('selected');
            
            // Update payment plan
            coursePaymentPlans[courseName] = plan;
            
            // Make sure course is selected
            if (!courseItem.classList.contains('selected')) {
                courseItem.classList.add('selected');
                if (!selectedCourses.includes(courseName)) {
                    selectedCourses.push(courseName);
                }
            }
            
            updateTotals();
        }

        // Update totals
        function updateTotals() {
            let subtotal = 0;
            
            selectedCourses.forEach(courseName => {
                const course = coursesData[courseName];
                const plan = coursePaymentPlans[courseName] || 'full';
                const price = plan === 'full' ? course.full_price : course.monthly_price;
                subtotal += price;
            });

            const discountAmount = parseInt(document.getElementById('discountAmount').value) || 0;
            const paidAmount = parseInt(document.getElementById('paidAmount').value) || 0;
            const grandTotal = Math.max(0, subtotal - discountAmount);
            const dueAmount = Math.max(0, grandTotal - paidAmount);

            // Update display
            if (selectedCourses.length > 0) {
                document.getElementById('subtotal').textContent = '₹' + subtotal.toLocaleString();
                document.getElementById('discount').textContent = '₹' + discountAmount.toLocaleString();
                document.getElementById('paidDisplay').textContent = '₹' + paidAmount.toLocaleString();
                document.getElementById('dueAmount').textContent = '₹' + dueAmount.toLocaleString();
                document.getElementById('grandTotal').textContent = 'Total: ₹' + grandTotal.toLocaleString();
                
                document.getElementById('totalsTable').style.display = 'table';
                document.getElementById('grandTotal').style.display = 'block';
            } else {
                document.getElementById('totalsTable').style.display = 'none';
                document.getElementById('grandTotal').style.display = 'none';
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('discountAmount').addEventListener('input', updateTotals);
            document.getElementById('paidAmount').addEventListener('input', updateTotals);
        }

        // Show alert
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert ${type}`;
            alertBox.textContent = message;
            alertBox.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Validate form
        function validateForm() {
            const requiredFields = [
                { id: 'studentName', name: 'Full Name' },
                { id: 'phoneNumber', name: 'Phone Number' },
                { id: 'dobMonth', name: 'Birth Month' },
                { id: 'dobDay', name: 'Birth Day' },
                { id: 'dobYear', name: 'Birth Year' },
                { id: 'address', name: 'Address' },
                { id: 'paymentMethod', name: 'Payment Method' },
                { id: 'paidAmount', name: 'Paid Amount' }
            ];

            for (const field of requiredFields) {
                const element = document.getElementById(field.id);
                if (!element.value.trim()) {
                    showAlert(`Please fill in ${field.name}`, 'error');
                    element.focus();
                    return false;
                }
            }

            if (selectedCourses.length === 0) {
                showAlert('Please select at least one course', 'error');
                return false;
            }

            // Check if all selected courses have payment plans
            for (const courseName of selectedCourses) {
                if (!coursePaymentPlans[courseName]) {
                    showAlert(`Please select a payment plan for ${courseName}`, 'error');
                    return false;
                }
            }

            return true;
        }

        // Submit registration
        async function submitRegistration() {
            if (!validateForm()) return;

            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;

            try {
                // Show loading
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<div class="spinner"></div> Processing...';

                // Prepare student data
                const dobMonth = document.getElementById('dobMonth').value.padStart(2, '0');
                const dobDay = document.getElementById('dobDay').value.padStart(2, '0');
                const dobYear = document.getElementById('dobYear').value;
                const dateOfBirth = `${dobYear}-${dobMonth}-${dobDay}`;

                const studentData = {
                    full_name: document.getElementById('studentName').value.trim(),
                    phone_number: document.getElementById('phoneNumber').value.trim(),
                    email: document.getElementById('email').value.trim() || null,
                    date_of_birth: dateOfBirth,
                    address: document.getElementById('address').value.trim()
                };

                // Prepare course selections
                const selectedCoursesData = selectedCourses.map(courseName => {
                    const course = coursesData[courseName];
                    const plan = coursePaymentPlans[courseName];
                    const price = plan === 'full' ? course.full_price : course.monthly_price;
                    
                    return {
                        course_id: course.id,
                        payment_plan: plan,
                        course_fee: price
                    };
                });

                // Prepare payment details
                const discountAmount = parseInt(document.getElementById('discountAmount').value) || 0;
                const paidAmount = parseInt(document.getElementById('paidAmount').value) || 0;
                const totalAmount = selectedCoursesData.reduce((sum, course) => sum + course.course_fee, 0);
                const grandTotal = Math.max(0, totalAmount - discountAmount);
                const dueAmount = Math.max(0, grandTotal - paidAmount);

                const paymentDetails = {
                    total_amount: totalAmount,
                    discount_amount: discountAmount,
                    paid_amount: paidAmount,
                    due_amount: dueAmount,
                    payment_method: document.getElementById('paymentMethod').value
                };

                // Submit to Netlify function
                const response = await fetch('/.netlify/functions/registrations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        studentData,
                        selectedCourses: selectedCoursesData,
                        paymentDetails
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert(`Registration successful! Your receipt number is: ${result.receipt_no}`, 'success');
                    
                    // Reset form
                    resetForm();
                    
                    // Show success message with print option
                    setTimeout(() => {
                        if (confirm('Registration completed! Would you like to print the receipt?')) {
                            generateReceipt(result.receipt_no, studentData, selectedCoursesData, paymentDetails);
                        }
                    }, 1000);
                } else {
                    throw new Error(result.error || 'Registration failed');
                }

            } catch (error) {
                console.error('Error:', error);
                showAlert(error.message || 'Registration failed. Please try again.', 'error');
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        }

        // Replace the existing generateReceipt function in your course-registration.html file
        // Find the generateReceipt function and replace it with this enhanced version:
        
        function generateReceipt(receiptNo, studentData, coursesData, paymentDetails) {
            const now = new Date();
            
            // Create courses table HTML
            let coursesHtml = '';
            let coursesList = [];
            
            selectedCourses.forEach(courseName => {
                const course = coursesData.find(c => coursesData[courseName] && coursesData[courseName].id === c.course_id) || coursesData[courseName];
                const courseData = coursesData.find(c => c.course_id === course.id);
                const plan = courseData ? courseData.payment_plan : coursePaymentPlans[courseName];
                const planText = plan === 'full' ? 'Full Payment' : 'Monthly Payment';
                const fee = courseData ? courseData.course_fee : (plan === 'full' ? course.full_price : course.monthly_price);
                
                coursesList.push({
                    name: courseName,
                    duration: course.duration,
                    plan: planText,
                    fee: fee
                });
                
                coursesHtml += `
                    <tr>
                        <td style="border: 1px solid #ddd; padding: 12px 8px; font-size: 13px;">${courseName}</td>
                        <td style="border: 1px solid #ddd; padding: 12px 8px; font-size: 13px; text-align: center;">${course.duration}</td>
                        <td style="border: 1px solid #ddd; padding: 12px 8px; font-size: 13px; text-align: center;">${planText}</td>
                        <td style="border: 1px solid #ddd; padding: 12px 8px; font-size: 13px; text-align: right; font-weight: bold;">₹${fee.toLocaleString()}</td>
                    </tr>
                `;
            });
        
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`

                            background: linear-gradient(135deg, #667eea, #764ba2);

                            padding: 15px 8px;
                            text-align: left;
                            font-weight: bold;
                            font-size: 14px;
                            text-transform: uppercase;
                            letter-spacing: 0.5px;
                        }
                        
                        .courses-table td {
                            border: 1px solid #ddd;
                            padding: 12px 8px;
                            font-size: 13px;
                        }
                        
                        .courses-table tr:nth-child(even) {
                            background-color: #f8f9fa;
                        }
                        
                        .courses-table tr:hover {
                            background-color: #e3f2fd;
                        }
                        
                        .totals-section {
                            float: right;
                            width: 350px;
                            margin-bottom: 30px;
                            background: #f8f9fa;
                            border: 2px solid #e9ecef;
                            border-radius: 8px;
                            padding: 20px;
                        }
                        
                        .total-row {
                            display: flex;
                            justify-content: space-between;
                            padding: 8px 0;
                            border-bottom: 1px solid #dee2e6;
                            font-size: 15px;
                        }
                        
                        .total-row:last-child {
                            border-bottom: none;
                        }
                        
                        .total-row.subtotal {
                            font-weight: 600;
                        }
                        
                        .grand-total {
                            display: flex;
                            justify-content: space-between;
                            font-weight: bold;
                            font-size: 18px;
                            border-top: 3px solid #667eea;
                            border-bottom: 3px double #667eea;
                            padding: 15px 0 12px 0;
                            margin-top: 10px;
                            background: linear-gradient(135deg, #e8f4f8, #f0f8ff);
                            padding-left: 10px;
                            padding-right: 10px;
                            border-radius: 5px;
                            color: #2c3e50;
                        }
                        
                        .payment-info {
                            clear: both;
                            text-align: center;
                            background: linear-gradient(135deg, #d4edda, #c3e6cb);
                            border: 2px solid #28a745;
                            padding: 20px;
                            margin-bottom: 30px;
                            border-radius: 8px;
                            font-size: 16px;
                        }
                        
                        .payment-status {
                            font-weight: bold;
                            color: #155724;
                        }
                        
                        .footer {
                            text-align: center;
                            border-top: 2px solid #e9ecef;
                            padding-top: 20px;
                            margin-top: 30px;
                            font-size: 13px;
                            color: #666;
                        }
                        
                        .footer-title {
                            font-size: 18px;
                            color: #667eea;
                            font-weight: bold;
                            margin-bottom: 10px;
                        }
                        
                        .watermark {
                            position: fixed;
                            top: 50%;
                            left: 50%;
                            transform: translate(-50%, -50%) rotate(-45deg);
                            font-size: 120px;
                            color: rgba(102, 126, 234, 0.05);
                            font-weight: bold;
                            z-index: -1;
                            pointer-events: none;
                        }
                        
                        .receipt-number {
                            background: #667eea;
                            color: white;
                            padding: 8px 15px;
                            border-radius: 20px;
                            font-weight: bold;
                            display: inline-block;
                            margin-bottom: 10px;
                        }
                        
                        .print-date {
                            position: absolute;
                            top: 20px;
                            right: 20px;
                            font-size: 12px;
                            color: #666;
                        }
                        
                        @media print {
                            .print-date {
                                position: fixed;
                            }
                        }
                    </style>
                </head>
                <body>
                    <div class="watermark">CODE</div>
                    <div class="print-date">Printed on: ${now.toLocaleDateString()} ${now.toLocaleTimeString()}</div>
                    
                    <div class="receipt-header">
                        <div class="company-logo">Computer & Digital Excellence</div>
                        <div class="company-subtitle">(CODE)</div>
                        <div class="company-address">
                            Lokenath Nagar, Bagdogra, Pin Code: 734014<br>
                            Phone: +91 96358 09537 | Email: code.bagdogra@gmail.com<br>
                            <em>"Your Digital Solutions Partner"</em>
                        </div>
                    </div>
                    
                    <div class="receipt-title">Course Registration & Payment Receipt</div>
                    
                    <div class="info-section">
                        <div class="info-box">
                            <div class="info-title">📋 Receipt Details</div>
                            <div class="info-content">
                                <p><strong>Receipt No:</strong> <span class="receipt-number">${receiptNo}</span></p>
                                <p><strong>Date:</strong> ${now.toLocaleDateString('en-IN', { 
                                    day: 'numeric', 
                                    month: 'long', 
                                    year: 'numeric' 
                                })}</p>
                                <p><strong>Time:</strong> ${now.toLocaleTimeString('en-IN', { 
                                    hour: '2-digit', 
                                    minute: '2-digit',
                                    hour12: true 
                                })}</p>
                                <p><strong>Generated By:</strong> Online Registration System</p>
                            </div>
                        </div>
                        <div class="info-box">
                            <div class="info-title">👤 Student Information</div>
                            <div class="info-content">
                                <p><strong>Name:</strong> ${studentData.full_name}</p>
                                <p><strong>Phone:</strong> ${studentData.phone_number}</p>
                                <p><strong>Email:</strong> ${studentData.email || 'Not provided'}</p>
                                <p><strong>Address:</strong> ${studentData.address}</p>
                            </div>
                        </div>
                    </div>
                    
                    <table class="courses-table">
                        <thead>
                            <tr>
                                <th style="width: 40%;">Course Name</th>
                                <th style="width: 20%; text-align: center;">Duration</th>
                                <th style="width: 20%; text-align: center;">Payment Plan</th>
                                <th style="width: 20%; text-align: center;">Fee (₹)</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${coursesHtml}
                        </tbody>
                    </table>
                    
                    <div class="totals-section">
                        <div class="total-row subtotal">
                            <span>Course Fee Total:</span>
                            <span>₹${paymentDetails.total_amount.toLocaleString()}</span>
                        </div>
                        <div class="total-row">
                            <span>Discount Applied:</span>
                            <span>- ₹${paymentDetails.discount_amount.toLocaleString()}</span>
                        </div>
                        <div class="total-row">
                            <span>Amount Paid Today:</span>
                            <span>₹${paymentDetails.paid_amount.toLocaleString()}</span>
                        </div>
                        <div class="total-row">
                            <span style="color: ${paymentDetails.due_amount > 0 ? '#dc3545' : '#28a745'};">Due Amount:</span>
                            <span style="color: ${paymentDetails.due_amount > 0 ? '#dc3545' : '#28a745'};">₹${paymentDetails.due_amount.toLocaleString()}</span>
                        </div>
                        <div class="grand-total">
                            <span>Net Payable:</span>
                            <span>₹${(paymentDetails.total_amount - paymentDetails.discount_amount).toLocaleString()}</span>
                        </div>
                    </div>
                    
                    <div class="payment-info">
                        <div class="payment-status">
                            💳 Payment Method: ${paymentDetails.payment_method} | 
                            ✅ Payment Status: ${paymentDetails.due_amount > 0 ? 'PARTIAL PAYMENT' : 'PAID IN FULL'}
                        </div>
                        ${paymentDetails.due_amount > 0 ? 
                            `<div style="margin-top: 10px; color: #856404; font-weight: bold;">
                                ⚠️ Remaining Balance: ₹${paymentDetails.due_amount.toLocaleString()} - Please complete payment before course commencement
                            </div>` : 
                            `<div style="margin-top: 10px; color: #155724;">
                                🎉 Payment Complete - Welcome to CODE!
                            </div>`
                        }
                    </div>
                    
                    <div class="footer">
                        <div class="footer-title">Thank You for Choosing Computer & Digital Excellence!</div>
                        <p><strong>Important Notes:</strong></p>
                        <p>• Please keep this receipt for your records</p>
                        <p>• Course schedule and joining details will be shared separately</p>
                        <p>• For any queries, contact us at +91 96358 09537 or code.bagdogra@gmail.com</p>
                        <p style="margin-top: 15px; font-style: italic; color: #667eea;">
                            <strong>"Empowering Digital Dreams, One Student at a Time"</strong>
                        </p>
                        <p style="margin-top: 10px; font-size: 11px;">
                            This is a computer-generated receipt and does not require a signature.
                        </p>
                    </div>
                </body>
                </html>
            `);
            
            printWindow.document.close();
            printWindow.focus();
            
            // Auto print after a short delay
            setTimeout(() => {
                printWindow.print();
                // Close the print window after printing
                printWindow.onafterprint = function() {
                    printWindow.close();
                };
            }, 1000);
        }

        // Reset form
        function resetForm() {
            document.getElementById('studentName').value = '';
            document.getElementById('phoneNumber').value = '';
            document.getElementById('email').value = '';
            document.getElementById('dobMonth').value = '';
            document.getElementById('dobDay').value = '';
            document.getElementById('dobYear').value = '';
            document.getElementById('address').value = '';
            document.getElementById('paymentMethod').value = '';
            document.getElementById('discountAmount').value = '';
            document.getElementById('paidAmount').value = '';
            
            selectedCourses = [];
            coursePaymentPlans = {};
            
            document.querySelectorAll('.course-item').forEach(item => {
                item.classList.remove('selected');
                item.querySelectorAll('.price-option').forEach(option => {
                    option.classList.remove('selected');
                });
            });
            
            document.getElementById('totalsTable').style.display = 'none';
            document.getElementById('grandTotal').style.display = 'none';
        }
    </script>
</body>
</html>
