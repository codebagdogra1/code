        * {

            padding: 20px;
        }

        .container {
            max-width: 800px;

            border-radius: 15px;

            overflow: hidden;

            padding: 30px;

        }

            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .required {
            color: red;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .date-group {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 10px;
        }

        .course-section {
            margin: 30px 0;
        }

        .course-item {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .course-item:hover {
            border-color: #667eea;
        }

        .course-item.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .course-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .course-name {
            font-weight: bold;
            font-size: 16px;
        }

        .course-duration {
            background: #4CAF50;
            color: white;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 12px;
        }

        .pricing-options {
            display: flex;
            gap: 10px;
        }

        .price-option {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .price-option:hover {
            border-color: #667eea;
        }

        .price-option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .price-label {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .price-amount {
            font-size: 16px;
            font-weight: bold;
        }

        .payment-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .totals-table {
            width: 100%;
            margin-top: 20px;
        }

        .totals-table td {
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .grand-total {
            font-size: 20px;
            font-weight: bold;
            background: #667eea;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: center;
        }

        .btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f1b0b7;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .date-group {
                grid-template-columns: 1fr;
            }
            
            .pricing-options {
                flex-direction: column;
            }
        }
    </style>

    <script>
        // Enhanced login protection with database authentication
        (function() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            const authToken = sessionStorage.getItem('authToken');
            const userType = sessionStorage.getItem('userType');
            
            if (!isLoggedIn || !authToken) {
                redirectToLogin();
                return;
            }
            
            // Validate token format and expiration
            try {
                const tokenData = JSON.parse(atob(authToken));
                const loginTime = new Date(tokenData.loginTime);
                const expirationTime = new Date(loginTime.getTime() + (2 * 60 * 60 * 1000)); // 2 hours
                
                if (new Date() > expirationTime) {
                    alert('Session expired. Please login again.');
                    logout();
                    return;
                }
                
                // Check user type for page access
                const currentPage = window.location.pathname;
                if (currentPage.includes('admin.html') && userType !== 'admin') {
                    alert('Access denied. Admin privileges required.');
                    logout();
                    return;
                }
                
            } catch (error) {
                console.error('Invalid auth token');
                logout();
                return;
            }
            
            function redirectToLogin() {
                const currentPage = window.location.pathname;
                let pageParam = '';
                
                if (currentPage.includes('admin.html')) {
                    pageParam = '?page=admin';
                } else if (currentPage.includes('course-registration.html')) {
                    pageParam = '?page=registration';
                }
                
                window.location.href = 'login.html' + pageParam;
            }
        })();
        
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                sessionStorage.clear();
                window.location.href = 'login.html';
            }
        }
        
        // Session validation
        function validateSession() {
            const authToken = sessionStorage.getItem('authToken');
            if (!authToken) {
                logout();
                return false;
            }
            
            try {
                const tokenData = JSON.parse(atob(authToken));
                const loginTime = new Date(tokenData.loginTime);
                const expirationTime = new Date(loginTime.getTime() + (2 * 60 * 60 * 1000));
                
                if (new Date() > expirationTime) {
                    alert('Session expired. Please login again.');
                    logout();
                    return false;
                }
                
                return true;
            } catch (error) {
                logout();
                return false;
            }
        }
        
        // Check session every 5 minutes
        setInterval(validateSession, 5 * 60 * 1000);
        </script>

        // Display courses
        function displayCourses(courses) {
            const container = document.getElementById('coursesContainer');
            
            if (courses.length === 0) {
                container.innerHTML = '<p>No courses available at the moment.</p>';
                return;
            }

            container.innerHTML = courses.map(course => {
                const savings = course.monthly_price - course.full_price;
                return `
                    <div class="course-item" onclick="selectCourse('${course.name}')">
                        <div class="course-header">
                            <span class="course-name">${course.name}</span>
                            <span class="course-duration">${course.duration}</span>
                        </div>

                                <div class="price-label">Full Payment</div>
                                <div class="price-amount">₹${course.full_price.toLocaleString()}</div>
                                ${savings > 0 ? `<div style="font-size: 10px; color: green;">Save ₹${savings}</div>` : ''}
                            </div>
                            <div class="price-option" onclick="selectPricing(event, '${course.name}', 'monthly')">
                                <div class="price-label">Monthly Payment</div>
                                <div class="price-amount">₹${course.monthly_price.toLocaleString()}</div>
                                <div style="font-size: 10px;">₹${Math.ceil(course.monthly_price / course.monthly_installments)}/month</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Select course
        function selectCourse(courseName) {
            const courseItem = event.target.closest('.course-item');
            
            if (courseItem.classList.contains('selected')) {
                // Deselect
                courseItem.classList.remove('selected');
                selectedCourses = selectedCourses.filter(c => c !== courseName);
                delete coursePaymentPlans[courseName];
                
                // Clear pricing selections
                courseItem.querySelectorAll('.price-option').forEach(option => {
                    option.classList.remove('selected');
                });
            } else {
                // Select
                courseItem.classList.add('selected');
                if (!selectedCourses.includes(courseName)) {
                    selectedCourses.push(courseName);
                }
            }
            
            updateTotals();
        }

        // Select pricing
        function selectPricing(event, courseName, plan) {
            event.stopPropagation();
            
            const courseItem = event.target.closest('.course-item');
            const priceOptions = courseItem.querySelectorAll('.price-option');
            
            // Remove selection from all options
            priceOptions.forEach(option => option.classList.remove('selected'));
            
            // Select current option
            event.target.closest('.price-option').classList.add('selected');
            
            // Update payment plan
            coursePaymentPlans[courseName] = plan;
            
            // Make sure course is selected
            if (!courseItem.classList.contains('selected')) {
                courseItem.classList.add('selected');
                if (!selectedCourses.includes(courseName)) {
                    selectedCourses.push(courseName);
                }
            }
            
            updateTotals();
        }

        // Update totals
        function updateTotals() {
            let subtotal = 0;
            
            selectedCourses.forEach(courseName => {
                const course = coursesData[courseName];
                const plan = coursePaymentPlans[courseName] || 'full';
                const price = plan === 'full' ? course.full_price : course.monthly_price;
                subtotal += price;
            });

            const discountAmount = parseInt(document.getElementById('discountAmount').value) || 0;
            const paidAmount = parseInt(document.getElementById('paidAmount').value) || 0;
            const grandTotal = Math.max(0, subtotal - discountAmount);
            const dueAmount = Math.max(0, grandTotal - paidAmount);

            // Update display
            if (selectedCourses.length > 0) {
                document.getElementById('subtotal').textContent = '₹' + subtotal.toLocaleString();
                document.getElementById('discount').textContent = '₹' + discountAmount.toLocaleString();
                document.getElementById('paidDisplay').textContent = '₹' + paidAmount.toLocaleString();
                document.getElementById('dueAmount').textContent = '₹' + dueAmount.toLocaleString();
                document.getElementById('grandTotal').textContent = 'Total: ₹' + grandTotal.toLocaleString();
                
                document.getElementById('totalsTable').style.display = 'table';
                document.getElementById('grandTotal').style.display = 'block';
            } else {
                document.getElementById('totalsTable').style.display = 'none';
                document.getElementById('grandTotal').style.display = 'none';
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('discountAmount').addEventListener('input', updateTotals);
            document.getElementById('paidAmount').addEventListener('input', updateTotals);
        }

            const alertBox = document.getElementById('alertBox');

            }

            return true;

                const grandTotal = Math.max(0, totalAmount - discountAmount);
                const dueAmount = Math.max(0, grandTotal - paidAmount);
        
                const paymentDetails = {
                    total_amount: totalAmount,
                    discount_amount: discountAmount,
                    paid_amount: paidAmount,
                    due_amount: dueAmount,
                    payment_method: document.getElementById('paymentMethod').value
                };
        
                // Submit to Netlify function
                const response = await fetch('/.netlify/functions/registrations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        studentData,
                        selectedCourses: selectedCoursesData,
                        paymentDetails
                    })
                });
        
                const result = await response.json();
        
                if (response.ok) {
                    showAlert(`Registration successful! Your receipt number is: ${result.receipt_no}`, 'success');
                    
                    // Reset form
                    resetForm();
                    
                    // Show success message with print option - Fixed timing and parameters

                        if (confirm('Registration completed! Would you like to print the receipt?')) {
                            // Pass the correct data structure to generateReceipt
                            generateReceipt(result.receipt_no, studentData, selectedCoursesData, paymentDetails);
                        }
                    }, 1000);
                } else {
                    throw new Error(result.error || 'Registration failed');
                }
        
            } catch (error) {
                console.error('Error:', error);
                showAlert(error.message || 'Registration failed. Please try again.', 'error');
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        }
