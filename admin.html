    <script>
        // Enhanced login protection with database authentication
        (function() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            const authToken = sessionStorage.getItem('authToken');
            const userType = sessionStorage.getItem('userType');
            
            if (!isLoggedIn || !authToken) {
                redirectToLogin();
                return;
            }
            
            // Validate token format and expiration
            try {
                const tokenData = JSON.parse(atob(authToken));
                const loginTime = new Date(tokenData.loginTime);
                const expirationTime = new Date(loginTime.getTime() + (2 * 60 * 60 * 1000)); // 2 hours
                
                if (new Date() > expirationTime) {
                    alert('Session expired. Please login again.');
                    logout();
                    return;
                }
                
                // Check user type for page access
                const currentPage = window.location.pathname;
                if (currentPage.includes('admin.html') && userType !== 'admin') {
                    alert('Access denied. Admin privileges required.');
                    logout();
                    return;
                }
                
            } catch (error) {
                console.error('Invalid auth token');
                logout();
                return;
            }
            
            function redirectToLogin() {
                const currentPage = window.location.pathname;
                let pageParam = '';
                
                if (currentPage.includes('admin.html')) {
                    pageParam = '?page=admin';
                } else if (currentPage.includes('course-registration.html')) {
                    pageParam = '?page=registration';
                }
                
                window.location.href = 'login.html' + pageParam;
            }
        })();
        
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                sessionStorage.clear();
                window.location.href = 'login.html';
            }
        }
        
        // Session validation
        function validateSession() {
            const authToken = sessionStorage.getItem('authToken');
            if (!authToken) {
                logout();
                return false;
            }
            
            try {
                const tokenData = JSON.parse(atob(authToken));
                const loginTime = new Date(tokenData.loginTime);
                const expirationTime = new Date(loginTime.getTime() + (2 * 60 * 60 * 1000));
                
                if (new Date() > expirationTime) {
                    alert('Session expired. Please login again.');
                    logout();
                    return false;
                }
                
                return true;
            } catch (error) {
                logout();
                return false;
            }
        }
        
        // Check session every 5 minutes
        setInterval(validateSession, 5 * 60 * 1000);

// Toggle month selection
function toggleMonthSelection(monthElement) {
    const courseId = monthElement.getAttribute('data-course-id');
    const monthId = parseInt(monthElement.getAttribute('data-month-id'));
    const amount = parseFloat(monthElement.getAttribute('data-amount'));
    
    // Don't allow selection of paid months
    if (monthElement.classList.contains('paid')) {
        showAlert('This month is already paid', 'error');
        return;
    }
    
    // Initialize course selection if not exists
    if (!selectedMonthlyPayments[courseId]) {
        selectedMonthlyPayments[courseId] = [];
    }
    
    if (monthElement.classList.contains('selected')) {
        // Deselect
        monthElement.classList.remove('selected');
        selectedMonthlyPayments[courseId] = selectedMonthlyPayments[courseId].filter(id => id !== monthId);
        if (selectedMonthlyPayments[courseId].length === 0) {
            delete selectedMonthlyPayments[courseId];
        }
    } else {
        // Select
        monthElement.classList.add('selected');
        selectedMonthlyPayments[courseId].push(monthId);
    }
    
    updatePaymentCalculation();
    checkForWarnings();
}

// Update payment calculation based on selected months
function updatePaymentCalculation() {
    let totalAmount = 0;
    
    // Calculate total from selected months
    Object.keys(selectedMonthlyPayments).forEach(courseId => {
        const monthIds = selectedMonthlyPayments[courseId];
        const course = courseInstallments[courseId];
        
        if (course) {
            monthIds.forEach(monthId => {
                const installment = course.installments.find(i => i.id === monthId);
                if (installment) {
                    totalAmount += parseFloat(installment.installment_amount);
                }
            });
        }
    });
    
    // Update display
    document.getElementById('selectedMonthsTotal').textContent = '₹' + totalAmount.toLocaleString();
    document.getElementById('paymentAmount').value = totalAmount > 0 ? totalAmount : '';
}

// Check for payment warnings (skipped months)
function checkForWarnings() {
    const warningsContainer = document.getElementById('paymentWarnings');
    const warnings = [];
    
    Object.keys(selectedMonthlyPayments).forEach(courseId => {
        const monthIds = selectedMonthlyPayments[courseId];
        const course = courseInstallments[courseId];
        
        if (course && monthIds.length > 0) {
            const selectedMonths = monthIds.map(id => {
                const installment = course.installments.find(i => i.id === id);
                return installment ? installment.month_number : 0;
            }).sort((a, b) => a - b);
            
            const minSelectedMonth = Math.min(...selectedMonths);
            
            // Find unpaid previous months
            const unpaidPreviousMonths = course.installments.filter(installment => 
                installment.month_number < minSelectedMonth && 
                installment.current_status.toLowerCase() === 'pending'
            );
            
            if (unpaidPreviousMonths.length > 0) {
                const unpaidMonthNames = unpaidPreviousMonths.map(i => i.month_name).join(', ');
                warnings.push(`⚠️ ${course.course_name}: Unpaid previous months - ${unpaidMonthNames}`);
            }
        }
    });
    
    if (warnings.length > 0) {
        warningsContainer.innerHTML = `
            <div class="warning-box">
                <strong>Payment Warnings:</strong><br>
                ${warnings.join('<br>')}
            </div>
        `;
    } else {
        warningsContainer.innerHTML = '';
    }
}

// Process monthly payment
async function processMonthlyPayment(receiptNo) {
    const amount = parseFloat(document.getElementById('paymentAmount').value);
    const method = document.getElementById('paymentMethodUpdate').value;
    const notes = document.getElementById('paymentNotes').value;
    
    if (!amount || amount <= 0) {
        showAlert('Please select months to pay for', 'error');
        return;
    }
    
    if (Object.keys(selectedMonthlyPayments).length === 0) {
        showAlert('Please select which months you are paying for', 'error');
        return;
    }
    
    if (!confirm(`Record payment of ₹${amount.toLocaleString()} via ${method} for selected months?`)) {
        return;
    }
    
    try {
        // Prepare monthly payment data
        const monthlyPayments = Object.keys(selectedMonthlyPayments).map(courseId => ({
            course_id: parseInt(courseId),
            month_ids: selectedMonthlyPayments[courseId],
            amount: selectedMonthlyPayments[courseId].reduce((sum, monthId) => {
                const course = courseInstallments[courseId];
                const installment = course.installments.find(i => i.id === monthId);
                return sum + (installment ? parseFloat(installment.installment_amount) : 0);
            }, 0)
        }));
        
        const response = await fetch('/.netlify/functions/record-payment', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                registration_receipt_no: receiptNo,
                payment_amount: amount,
                payment_method: method,
                notes: notes,
                monthly_payments: monthlyPayments
            })

        const result = await response.json();
        
        if (response.ok) {

            loadData();

                            <td>₹ ${(registration.total_amount - registration.discount_amount).toLocaleString()}.00</td>
                        </tr>
                    </table>
                </div>
                
                <div class="payment-info">
                    <div style="font-weight: bold; margin-bottom: 5px;">Payment Method: ${registration.payment_method}</div>
                    <div style="font-weight: bold; color: #28a745;">✅ Payment Status: PAID</div>
                </div>
                
                <div class="print-buttons">
                    <button class="btn btn-print" onclick="window.print()">🖨️ Print Receipt</button>
                    <button class="btn btn-close" onclick="window.close()">✕ Close</button>
                </div>
                
                <div class="footer">
                    <div class="thank-you">Thank You for Choosing CODE!</div>
                    <p>For any queries, please contact us at the above details.<br>
                    This is a computer-generated receipt.</p>
                    <p style="margin-top: 15px; font-style: italic;">
                        <em>"Your Digital Solutions Partner"</em>
                    </p>
                </div>
            </body>
            </html>
        `);
        
        printWindow.document.close();
        printWindow.focus();
    }
        
        // Show alert - ENHANCED
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert ${type}`;
            alertBox.innerHTML = `<strong>${type === 'success' ? '✅' : '❌'}</strong> ${message}`;
            alertBox.style.display = 'block';
            
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchRegistrations();
                }
            });
        
            // Close modals when clicking outside
            document.addEventListener('click', function(e) {
                if (e.target.id === 'detailsOverlay') {
                    closeDetails();
                }
                if (e.target.id === 'paymentOverlay') {
                    closePaymentModal();
                }
            });
        }
        
        // Export functionality (bonus feature)
        function exportData() {
            const csvContent = "data:text/csv;charset=utf-8," 
                + "Receipt No,Student Name,Phone,Email,Registration Date,Total Amount,Paid Amount,Due Amount,Payment Method\n"
                + allRegistrations.map(reg => 
                    `${reg.receipt_no},${reg.full_name},${reg.phone_number},${reg.email || ''},${new Date(reg.registration_date).toLocaleDateString()},${reg.total_amount},${reg.paid_amount},${reg.due_amount},${reg.payment_method}`
                ).join("\n");
        
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `registrations_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showAlert('Registration data exported successfully!', 'success');
        }
    </script>
